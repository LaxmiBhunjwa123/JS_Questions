<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .remove{
            float:right;
            color: red;
            
        }
        #list{
            color:green;
            list-style: none;
        }
         #error{
            color:red;
        }
    </style>
</head>
<body>
    <div id="container" style="border:solid 1px">
        <ol id="list"></ol>
        <input type="text" id="getValue">
        <button id="buttonid" type="submit" onclick="addInput()">ADD</button>
        <br> <br>
        <span id="error"></span>
    </div>
    <script>
        function addInput(){
            var value = document.getElementById("getValue").value;
             if(value==''){
               document.getElementById("error").innerHTML= "please enter the text ";             }
             else{
                var list =document.getElementById("list");
                var li=document.createElement('li');
                li.textContent=value;
                let a=document.createElement('a');
                a.textContent="X";
                a.href="javascript:void(0)";
                a.className="remove";
                li.appendChild(a);
                let pos=list.firstElementChild;
                if(pos==null){
                     list.appendChild(li);
                }else{
                     list.insertBefore(li,pos);
                }
           }
         document.getElementById("getValue").value="";
        }
        let btn=document.querySelector("ol");
        btn.addEventListener("click",function(e){
            let list=document.getElementById('list');
            let li=e.target.parentNode;
            list.removeChild(li);
        })
    </script>
</body>
</html>
